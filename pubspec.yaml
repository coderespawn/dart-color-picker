name: color_picker
version: 1.1.4
description: >
  The Color Picker control creates a Adobe Photoshop style HSV color picker 
  where the RGB values can be picked based on the Hue, Saturation and Value 
  parameters.  Multiple sizes are supported.
dependencies:
  browser: any
  unittest: any
author: Ali Akbar Vathi <ali.akbar@gmail.com>
homepage: https://github.com/coderespawn/dart-color-picker
